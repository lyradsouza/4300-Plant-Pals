        function updateLightInput(val) {
            document.getElementById('light-output').value = val;
            light_slider_val = val;

        function updateWaterInput(val) {
            document.getElementById('water-output').value = val;

        function star(rate) {
            var starHTML = '';
            var rate = parseFloat(rate);
            var increment = 0;
            var max = 5; // maximum rating

            while (increment < rate) {
                starHTML += '<span class="star-icons">‚òÖ</span>';
                increment++;
            }

            while (increment < max) {
                starHTML += '<span class="star-icons-extra">‚òÜ</span>';
                increment++;
            }

            return starHTML;
        };



        function answerBoxTemplate(title, Flowering, Light, Temperature, Humidity, Watering, Soil_Mix) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${Flowering}</p>
                <p class='episode-desc'>${Light}</p>
                <p class='episode-desc'>${Temperature}</p>
                <p class='episode-desc'>${Humidity}</p>
                <p class='episode-desc'>${Watering}</p>
                <p class='episode-desc'>${Soil_Mix}</p>
            </div>`
        }

        function descriptionBoxTemplate(commonName, description, rate) {
            return `<div class='box'>
                <h3 class='episode-title'>${commonName}</h3>
                <h3 class='rating-desc'>Average User Rating of This Plant:</h3>
                <div>${star(rate)}</div>
                <p class='episode-desc'>${description}</p>
            </div>`
        }

        function toggleRating() {
            var thumbs = document.getElementById("thumbs");
            thumbs.style.display = "block";
        }

        function filterText() {

            document.getElementById("answer-box").innerHTML = ""
            fetch("/plants?" + new URLSearchParams({ description: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {
                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = descriptionBoxTemplate(row.commonName, row.description, row.rating)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));
            toggleRating()
        }

        function thumbsUp() {
            var relevant_divs = document.getElementById("answer-box")
            var relevant_docs = []
            document.getElementById("answer-box").innerHTML = ""
            fetch("/rocchio?" + new URLSearchParams({ description: document.getElementById("filter-text-val").value, relevant: "True" }).toString())

                .then((data) => data.forEach(row => {

                }));
            // get all docs that are currently being shown and add them to the relevant list
